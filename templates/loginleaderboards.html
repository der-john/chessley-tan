h<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="../static/css/main.css">
    
    <title>Welcome to Chessley</title>
    
  </head>
  <body>
    <!-- navbar
	 Add/change as necessary-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="about">Chessley</a>
	</div>
	<ul class="nav navbar-nav">
	  <li><a href="about">About</a></li>
	  <li><a href="profile">Profile</a></li>
	  <li><a href="download">Download</a></li>
	  <li><a href="upload">Upload</a></li>
	  <li class="active"><a href="leaderboards">Leaderboards</a></li>
	</ul>
      </div>
    </nav>
    <!-- navbar ends here-->
    <div class="container-fluid">
      <div class="col-sm-2 edgebar" > 
      </div>
      <div class="center col-sm-8"> 
	<!-- put content here-->
	<h1> Chessley Leaderboards</h1>
	<form method="GET" action="searchboards">
	  <input type="text" name="searched" placeholder="Search Users">
	</form><br>
	
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th>Rank</th>
	      <th>Name</th>
	      <th>Elo</th>
	    </tr>
	  </thead>
	  <tbody>
	    {% for user in table %}
	    <tr>
	      <td> {{user["rank"]}} <!-- put rank here --></td>
	      <td> {{user["name"]}} <!-- put name here--></td>
	      <td> {{user["elo"]}} <!-- put elo here--></td>
	    </tr>
	    {% endfor %}
	    
	  </tbody>
	</table>
	
	
	

	<!-- end content here-->
      </div>
      <div class="col-sm-2 edgebar">
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
